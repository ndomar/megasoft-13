<div id='wrapper'>
  <div id='content'>

    <div id='main-card-wrapper'>
      <div>
        <!-- This div is left empty
             intentionally to maintain the
             height of main-card-wrapper
        -->
      </div>
      <div id='main-card'>
        <img id='thumbnail' src="/assets/card.png" alt='card thumbnail'>
        <div id='details'>
          <input  id='title' type="text" />
          
          <br/>
          <textarea id='description'></textarea>
        </div>
        <a id='add-button'></a>
        <div id='error'>
        </div>
      </div>
    </div>    

    <div id='cards'>
      <% @cards.each_with_index do |card| %>
        <%= render "card", desc: card.description, title: card.title %>
      <% end %>

      <div class='card new-card selected-card' card-index='0'
        title='' description=''>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  $(document).ready(init);
</script>
